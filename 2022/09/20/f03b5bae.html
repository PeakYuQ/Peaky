    <script>
      let data = [
          { name: "导航", url: "https://chat.openaizh.com/" },
          { name: "周报", url: "https://zhoubaotong.com/zh" },
          { name: "工具箱", url: "https://ai-toolbox.codefuture.top/" },
          { name: "论坛", url: "https://openaizh.com" },
        ],
        defaultChecked = 0,
        box = document.querySelector("nav");
      function jump(i) {
        if (data[i].url.slice(0,1)==='#') return;
        document.querySelector("iframe").src = data[i].url;
      }
      data.forEach((o, i) => {
        box.insertAdjacentHTML(
          "beforeend",
          `
            <label>
                <input type="radio" name="items" value="${i}"
                ${i == defaultChecked ? " checked" : ""}>
                <span>${o.name}</span>
            </label>
          `
        );
      });
      document.querySelectorAll('[name="items"]').forEach((e) => {
        e.addEventListener("change", (e) => {
          if (e.target.checked) {
            jump(parseInt(e.target.value));
          }
        });
      });
      jump(defaultChecked);
    </script>
